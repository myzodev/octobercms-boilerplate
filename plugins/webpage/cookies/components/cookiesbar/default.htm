{% if not settings.disable_cookies %}
    {% set show = true %}

    {% if cookiesConsent %}
        {% set show = false %}
    {% endif %}

    {% if show and settings is not null %}
        <form id="cookies-form" class="p-16 w-full fixed left-0 bottom-0 z-100">
            {% partial __SELF__ ~ '::cookie-bar-' ~ settings.cookie_bar_mode  %}
        </form>
    {% endif %}
    
    {% ajaxPartial '@run-scripts' %}
{% endif %}
